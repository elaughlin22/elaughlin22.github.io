<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BJPS Header</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,regular" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/days.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <!--<script type="text/javascript" src="http://brebeuf.org/static/day-counter/js/schedule.js"></script>-->
    <meta http-equiv="refresh" content="3600" />
</head>

<body class="htmlNoPages">
    <div class="clock">
        <p id="hour"></p>
        <p id="minute" style="margin-left: -16px;"></p>
        <p id="ampm"></p>
    </div>
    <div class="date">
        <p id="date"></p>
    </div>
    <div class="date" style="text-align: right;">
        <p id="day"></p>
    </div>
    <div id="timeline">
        <table id="periods">
            <tr id="periods-tr"></tr>
        </table>
        <table id="periodstext">
            <tr id="periods-tr2"></tr>
        </table>
        <div id="timeline-bg"></div>
        <div id="timeline-progress"></div>
    </div>
</body>
</html>
